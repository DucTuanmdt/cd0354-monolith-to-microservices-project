apiVersion: v1
kind: Deployment
metadata:
  labels:
    service: api-user
  name: api-user
spec:
  replicas: 2
  template:
    metadata:
      labels:
        service: api-user
    spec:
      containers:
        - image: mdt381/udagram-api-user
          name: api-user
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
            envFrom:
              - configMapRef:
                name: env-configmap
              - secretRef:
                name: env-secret
            volumeMounts:
              - name: aws-secret
                mountPath: "/root/.aws/"
                readOnly: true
      restartPolicy: Always
